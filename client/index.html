<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat Program</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="grid">
        <div class="max-h-screen flex-col">
            <div class="header">My Chat Program</div>
            <div class="chat-messages">
                <ul></ul>
            </div>
            <div class="input-container">
                <div class="input-area">
                    <textarea placeholder="Chatnachricht eingeben"></textarea>
                    <div class="buttons">
                        <div>
                            <button onclick="sendMessage()">Senden</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>Um dem Chat beizutreten, bitte einen Benutzernamen eingeben</h2>
            <input type="text" id="username-input" placeholder="Benutzername">
            <button onclick="joinChat()">Beitreten</button>
        </div>
    </div>



    <script src="/script.js"></script>
</body>

</html>
